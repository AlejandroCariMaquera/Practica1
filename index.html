<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<h1>Formulario de Registro</h1>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section id="formulario">
		<p id="titulo">Datos Personales</p>

		<form action="">
			<input type="text" id="name" name="name" placeholder="name" maxlength="12" class="form-control" required="required">
			<input type="text" id="email" name="email" placeholder="email" class="form-control" required="required">
			Birthdate:<input type="date" name="birthdate" id="birthdate" class="form-control" required="required"> <br />
			Number of Children:<input type="number" id="numberofchildren" placeholder="0-10" name="numberofchildren" class="form-control" min="0" max="10" step="" required="required"> <br />
			<button type="submit" class="btn btn-primary">Submit</button>
			
		</form>
	</section>
</body>
</html>
